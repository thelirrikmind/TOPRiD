<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/blog.css">
    <link rel="stylesheet" href="../../static/css/blog.rtl.css">
    <link href="https://fancyapps.com/docs/ui/installation" rel="stylesheet">
    <style>
        img {
            padding: 4px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        img:hover {
            opacity: 0.6;
            filter: alpha(opacity=60);
        }
    </style>
</head>
<body>
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <p class="link-secondary"></p>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="{% url 'home' %}">ТОПРиД</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'Feedback' %}">Обратная связь</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="{% url 'home' %}"><big>Главная</big></a>
            <a class="p-2 link-secondary" href="{% url 'about' %}"><big>Труппа</big></a>
            <a class="p-2 link-secondary" href="{% url 'Afisha' %}"><big>Афиши</big></a>
            <a class="p-2 link-secondary" href="{% url 'Photo' %}"><big>Фотографии с концертов</big></a>
            <!--      <a class="p-2 link-secondary" href="{% url 'Video' %}"><big>Видео с концертов</big></a> в разработке-->
            <a class="p-2 link-secondary" href="{% url 'buy' %}"><big>Купить билет</big></a>
            <a class="p-2 link-secondary" href="{% url 'Schedule' %}"><big>Расписание</big></a>
        </nav>
    </div>
</div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="px-0">
            <h1 class="text-center display-4 fst-italic">Театр оперных пародий "Романков и друзья"</h1>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<div class="container">
    <footer class="py-3 my-4 navbar-fixed-bottom">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted"><small>Главная</small></a>
            </li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted"><small>Труппа</small></a>
            </li>
            <li class="nav-item"><a href="{% url 'Afisha' %}" class="nav-link px-2 text-muted"><small>Афиши</small></a>
            </li>
            <li class="nav-item"><a href="{% url 'Photo' %}" class="nav-link px-2 text-muted"><small>Фотографии с
                концертов</small></a></li>
<!--            <li class="nav-item"><a href="{% url 'Video' %}" class="nav-link px-2 text-muted"><small>Видео с-->
<!--                концертов</small></a></li>-->
            <li class="nav-item"><a href="{% url 'buy' %}" class="nav-link px-2 text-muted"><small>Купить
                билет</small></a></li>
            <li class="nav-item"><a href="{% url 'Schedule' %}"
                                    class="nav-link px-2 text-muted"><small>Расписание</small></a></li>
            <li class="nav-item"><a href="/admin" class="nav-link px-2 text-muted"><small><small>Для
                разработчика</small></small></a></li>
        </ul>
        <p class="text-center text-muted">© 2022 ТОПРиД</p>
    </footer>
</div>
</body>
</html>
